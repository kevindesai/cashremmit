<div class="sl-inner">
    <h3 class="sl-lg-title">Login to Cash Remit</h3>
    <form name="userForm" ng-submit="loginUser()" novalidate>
        <div class="form-group" ng-class="{ 'has-error' : userForm.email.$invalid && !userForm.email.$pristine }"> 
            <input type="email" name="email" class="form-control" placeholder="Enter your email" ng-model="formInfo.email">
            <p ng-show="userForm.email.$invalid && !userForm.email.$pristine" class="help-block">Enter a valid email.</p>
        </div>    

        <!-- Password -->
        <div class="form-group" ng-class="{ 'has-error' : userForm.password.$invalid && !userForm.password.$pristine }">
            <input type="password" name="password" class="form-control" ng-model="formInfo.password" placeholder="Create Your Password" required>
            <p ng-show="userForm.password.$invalid && !userForm.password.$pristine" class="help-block">Your password is required.</p>
        </div>
        <p class="sl-lg"><a href="">Forgot Password?</a></p>
        <button type="submit" ng-click="loginUser()" class="form-submit">Login</button>
    </form>
    <p class="or">Or login with</p>
    <div class="l-with">
        <a href="" class="sl-fb"><i class="fa fa-facebook" aria-hidden="true"></i> Facebook</a>
        <a href="" class="sl-gp"><i class="fa fa-google-plus" aria-hidden="true"></i> Gmail</a>
    </div>
    <div class="clearfix"></div>
    <div class="sl-msg">
        <p><i class="fa fa-lock" aria-hidden="true"></i> 100% SECURE & AUTH AUTHORISED</p>
    </div>
</div>
