<div class="modal fade bs-example-modal-lg" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" ng-controller="LoginController">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content centered">

            <div class="modal-body-sl ">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-6 col-sm-6 pl0 pr0 visible-md-* visible-lg-* visible-sm-* hidden-xs">
                            <img src="images/popup.jpg" class="img-responsive thumbnailLogin_img">
                        </div>
                        <span class="fa fa-times-circle" aria-hidden="true" class="close" data-dismiss="modal" aria-label="Close"></span>
                          <button type="button" style="margin-top: -7px;" class="close" data-dismiss="modal" aria-label="Close">
                            </button>
                             <div class="col-md-6 col-sm-6" style="padding:0px;">
                                 <div class="sl-tab">
                                <!-- Nav tabs -->
                                <div class="center-sl">
                                    <ul class="nav nav-tabs" role="tablist">
                                        <!--                        <li role="presentation" class="active"><a href="#login" ng-click = "setActiveTab(1)" aria-controls="login" role="tab" data-toggle="tab">Login</a></li>
                                                                                        <li role="presentation"><a href="#singup" ng-click = "setActiveTab(2)" aria-controls="singup" role="tab" data-toggle="tab">Signup</a></li>-->
                                        <li ng-class ="{'active': activeTab == 1}" role="presentation" class="active"><a href="" ng-click = "setActiveTab(1)" aria-controls="login" role="tab" data-toggle="tab">Login</a></li>
                                        <li ng-class ="{'active': activeTab == 2}" role="presentation"><a href="" ng-click = "setActiveTab(2)" aria-controls="singup" role="tab" data-toggle="tab">Signup</a></li>
                                    </ul>
                                </div>

                                <!-- Tab panes -->
                                <div class="tab-content">
                                    <div role="tabpanel" ng-class ="{'tab-pane active': activeTab == 1,'tab-pane': activeTab !== 1}" id="login">
                                        <login-form></login-form>
                                    </div>
                                    <div role="tabpanel" ng-class ="{'tab-pane active': activeTab == 2,'tab-pane': activeTab !== 2}" id="singup">
                                        <reg-form></reg-form> 
                                    </div>

                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
<div class="modal fade bs-example-modal-lg" id="myModalForgot" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" ng-controller="LoginController">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content centered">

            <div class="modal-body-sl forgotmodal p-b-3">
                <div class="container-fluid">
                    <div class="row">
                         <span class="fa fa-times-circle closeBtn" ng-click="closeforgotModal()" aria-hidden="true" class="close" data-dismiss="modal" aria-label="Close"></span>
                          <button type="button" style="margin-top: -7px;" class="close" data-dismiss="modal" aria-label="Close">
                            </button>
                         <div class="sl-tab">
                                <!-- Nav tabs -->
                                <div class="center-sl">
                                    <ul class="nav nav-tabs" role="tablist">
                                        <li class ="active" role="presentation" class="active"><a href=""  role="tab" >Forgot Password</a></li>
                                    </ul>
                                     <form name="forgotPwdFrm" novalidate>
                                    <ul class="mainForm_wraper opt-button Reg_form ">
                                        <div class='alert alert-success' ng-if='successMsg'>Email sent successfully.</div>
                                        <div class='alert alert-danger' ng-if='errorMsg' ng-hide="successMsg">Email does not exist.</div>
                                        <li class="form-wrapper">
                                            <input type="email" ng-model="forgot.email" placeholder="Email Address" validator="required,email">
                                        </li>
                                        <li class="form-wrapper button-wrap">
                                            <input type="submit" validation-submit="forgotPwdFrm" ng-click="callforgotPassword()" class="GreenBtn" value="SUBMIT">    
                                        </li>
                                    </ul>
                                   
                                        
                                    </form>
                                    
                                </div>
                         </div>    
                    </div>
                    <div class="m-b-5"></div>
                </div>
            </div>

        </div>
    </div>
</div>
