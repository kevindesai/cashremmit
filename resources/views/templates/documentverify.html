 
<my-header></my-header>
<div class="container mt3 mb5">

    <div class="row">
        <div class="col-md-12 col-sm-12">
            <div class="td mb3">
                <h3 class="td-title">Transfer Details</h3>
            </div>
            <div class="td-search">
                <input type="text" placeholder="Search for transaction" ng-model="searchBenif">
            </div>
            <div ng-repeat="benData in userBefif| filter: searchBenif">
                <div class="row mt3">
                    <div class="col-md-2 col-sm-2">
                        <div class="avtar-icon-td">
                            <p>{{ benData.first_name | limitTo:1 }}{{ benData.last_name | limitTo:1 }}</p>
                        </div>
                    </div>
                    <div class="col-md-4 col-sm-4">
                        <div class="detail-td">
                            <p class="name-bf">{{benData.first_name}} {{benData.last_name}}</p>
                            <p class="sub-bf">Account: {{benData.account_number}}</p>
                            <p class="sub-bf">Bank: {{benData.bank_name}}</p>
                        </div>
                    </div>
                    <div class="col-md-4 col-sm-4">
                        <div class="send-bf"><p><a href="#" class="normal-btn yellow-fill">Send Now</a></p></div>
                    </div>
                    <div class="col-md-2 col-sm-2">
                        <div class="icon-bf">
                            <p><a ng-click="deleteBenif(benData.id)"><i class="fa fa-trash" aria-hidden="true"></i></a></p>
                        </div>
                    </div>
                </div>
                <hr class="hr-td"></hr>
            </div>


        </div>  
    </div>

</div>
<my-footer></my-footer>
